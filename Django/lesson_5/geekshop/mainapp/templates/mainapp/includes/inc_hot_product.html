{% load static %}
<div class="details-products">
    <div class="details-slider">
        <div class="slider-product">
            <img src="{% static 'img/slider1.jpg' %}" alt="img">
        </div>
        <div class="slider-control">
            {% for block in slider_img %}
                <div class="block">
                    <a href="#"><img src="/media/{{ block.image }}" alt="{{ block.name }}">
                        <div class="text"></div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="description">
        <h3 class="big-bold">Отличный стул</h3>
        <h3 class="red">горячее предложение</h3>
        <p class="price"> 2585.9 <span>руб</span></p>
        <a href="#{# {% url 'basket:add' product.id %} #}" class="red-button">
            заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
            <p>Расположитесь комфортно.</p>
            <p>Отличное качество материалов
                позволит вам это.</p>
            <p>Различные цвета</p>
            <p>высочайший уровень
                эргономики и прочность.</p>
        </div>
    </div>
</div>
